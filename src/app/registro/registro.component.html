<div class="container box mt-5">
  <h1 *ngIf="datos.length > 0">Listado Clientes</h1>
</div>
<div class="container box2">
  <table class="table">
    <tr *ngFor="let data of datos">
      <td>{{ data.nombre }}</td>
      <td>{{ data.email }}</td>
      <td>{{ data.mensaje }}</td>
    </tr>
  </table>
</div>
