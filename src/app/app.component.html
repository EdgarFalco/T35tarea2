<router-outlet></router-outlet>
<div class="container">
  <div class="row">
    <div class="col-sm-2"></div>
    <h1 class="col-sm-9">Formulario de contacto</h1>
  </div>

  <div class="row mt-3">
    <label for="nombre" class="col-sm-2 text-end col-form-label"
      ><b>Nombre</b></label
    >
    <div class="col-sm-9">
      <input
        type="text"
        [(ngModel)]="nombre"
        class="form-control"
        placeholder="Nombre y apellido"
      />
      <div class="text-danger form-text" *ngIf="nombre == ''">
        Introduzca su nombre y apellido
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <label for="email" class="col-sm-2 col-form-label text-end"
      ><b>Email</b></label
    >
    <div class="col-sm-9">
      <input
        type="text"
        [(ngModel)]="email"
        class="form-control"
        placeholder="ejemplo@dominio.com"
      />
      <div class="form-text text-danger" *ngIf="email == ''">
        Introduzca un email valido
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <label for="mensaje" class="col-sm-2 col-form-label text-end"
      ><b>Mensaje</b></label
    >
    <div class="col-sm-9">
      <textarea class="form-control" [(ngModel)]="mensaje" rows="3"></textarea>
      <div class="form-text text-danger" *ngIf="mensaje == ''">
        Introduzca un mensaje
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <label for="anti_spam" class="col-sm-2 col-form-label text-end"
      ><b>2 + 3 = ?</b></label
    >
    <div class="col-sm-9">
      <input
        type="text"
        [(ngModel)]="spam"
        class="form-control"
        placeholder="Respuesta"
      />
      <div *ngIf="spam != '5'" class="form-text text-danger">
        Validacion anti-spam incorrecta
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-sm-2"></div>
    <div class="col-sm-9">
      <button (click)="anadir()" class="btn btn-primary mt-3">AÃ±adir</button>
    </div>
  </div>
  <app-registro [datos]="listadatos"></app-registro>
</div>
